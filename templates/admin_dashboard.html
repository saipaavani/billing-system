<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Admin | Control Center</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f0fdf4, #ecfeff); /* mint + cyan */
            color: #064e3b;
            font-family: 'Inter', system-ui, sans-serif;
        }

        /* Top Glass Header */
        .glass-header {
            background: rgba(6, 78, 59, 0.08);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(6,78,59,0.15);
            padding: 18px 30px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Layout */
        .dashboard {
            padding: 40px 30px;
        }

        /* Metric Cards */
        .metric-card {
            background: #ffffff;
            border-radius: 22px;
            padding: 28px;
            box-shadow: 0 10px 30px rgba(6,78,59,0.12);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .metric-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.12);
        }
        .metric-card:hover {
            transform: scale(1.04);
        }
        .metric-icon {
            font-size: 2.2rem;
            padding: 15px;
            border-radius: 14px;
            display: inline-flex;
            margin-bottom: 15px;
        }
        .bg-staff { background: rgba(14,165,233,0.18); color: #0284c7; }
        .bg-patient { background: rgba(34,197,94,0.18); color: #16a34a; }
        .bg-billing { background: rgba(249,115,22,0.18); color: #ea580c; }

        /* Action Panel */
        .action-panel {
            background: #ffffff;
            border-radius: 26px;
            padding: 38px;
            box-shadow: 0 12px 35px rgba(6,78,59,0.12);
        }
        .action-btn {
            background: linear-gradient(135deg, #0d9488, #14b8a6);
            border: none;
            color: #ffffff;
            padding: 18px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        .action-btn:hover {
            background: linear-gradient(135deg, #0f766e, #0d9488);
            transform: translateY(-4px);
        }

        a { text-decoration: none; }
    </style>
</head>
<body>

<!-- Header -->
<div class="glass-header d-flex justify-content-between align-items-center">
    <h4 class="mb-0">üè• Hospital Control Center</h4>
    <div class="text-muted">Admin Access</div>
</div>

<!-- Dashboard -->
<div class="dashboard">

    <!-- Metrics -->
    <div class="row g-4 mb-5">
        <div class="col-md-4">
            <div class="metric-card">
                <div class="metric-icon bg-staff"><i class="bi bi-people"></i></div>
                <h5>Staff Module</h5>
                <p class="text-muted">Doctors, nurses & roles</p>
                <a href="{{ url_for('staff_management') }}" class="text-primary">Manage ‚Üí</a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="metric-card">
                <div class="metric-icon bg-patient"><i class="bi bi-heart-pulse"></i></div>
                <h5>Patient Module</h5>
                <p class="text-muted">Admissions & history</p>
                <a href="{{ url_for('patient_management') }}" class="text-success">Manage ‚Üí</a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="metric-card">
                <div class="metric-icon bg-billing"><i class="bi bi-cash-coin"></i></div>
                <h5>Billing Engine</h5>
                <p class="text-muted">Invoices & payments</p>
                <a href="{{ url_for('billing_structure') }}" class="text-warning">Manage ‚Üí</a>
            </div>
        </div>
    </div>

    <!-- Action Panel -->
    <div class="action-panel">
        <h5 class="mb-4">Quick Actions</h5>
        <div class="row g-4">
            <div class="col-md-3">
                <a href="{{ url_for('staff_management') }}" class="action-btn d-block text-center">
                    <i class="bi bi-person-plus fs-4"></i><br>Add Staff
                </a>
            </div>
            <div class="col-md-3">
                <a href="{{ url_for('patient_management') }}" class="action-btn d-block text-center">
                    <i class="bi bi-clipboard2-pulse fs-4"></i><br>New Patient
                </a>
            </div>
            <div class="col-md-3">
                <a href="{{ url_for('billing_structure') }}" class="action-btn d-block text-center">
                    <i class="bi bi-receipt fs-4"></i><br>Create Bill
                </a>
            </div>
            <div class="col-md-3">
                <a href="{{ url_for('logout') }}" class="action-btn d-block text-center" style="background: linear-gradient(135deg, #ef4444, #dc2626); color: #ffffff;">
                    <i class="bi bi-power fs-4"></i><br>Logout
                </a>
            </div>
        </div>
    </div>

</div>

</body>
</html>
