<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Hospital Control Center</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
    body {
        background: linear-gradient(135deg, #f0fdf4, #ecfeff);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Inter', system-ui, sans-serif;
        color: #064e3b;
    }

    /* Glass Login Card */
    .login-card {
        width: 420px;
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(14px);
        padding: 35px;
        border-radius: 24px;
        box-shadow: 0 20px 45px rgba(6,78,59,0.25);
    }

    .login-title {
        font-weight: 600;
        text-align: center;
        margin-bottom: 25px;
    }

    .login-title i {
        font-size: 2rem;
        color: #0d9488;
    }

    /* Inputs */
    .form-control, .form-select {
        border-radius: 14px;
        padding: 12px 14px;
    }

    /* Button */
    .btn-login {
        background: linear-gradient(135deg, #0d9488, #14b8a6);
        border: none;
        color: #ffffff;
        border-radius: 18px;
        padding: 12px;
        font-weight: 600;
    }

    .btn-login:hover {
        background: linear-gradient(135deg, #0f766e, #0d9488);
    }

    /* Alert */
    .alert {
        border-radius: 14px;
    }

    .role-icon {
        color: #0d9488;
        margin-right: 6px;
    }
</style>
</head>
<body>

<div class="login-card">
    <h4 class="login-title">
        <i class="bi bi-hospital"></i><br>
        Hospital Control Center
    </h4>

    <!-- ERROR ALERT -->
    {% if error %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ error }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    {% endif %}

    <!-- LOGIN FORM -->
    <form method="POST" action="/login">
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" placeholder="admin@hospital.com" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="••••••••" required>
        </div>

        <div class="mb-4">
            <label class="form-label">Login As</label>
            <select name="role" class="form-select" required>
                <option value="">Select role</option>
                <option value="admin">Admin</option>
                <option value="staff">Staff</option>
            </select>
        </div>

        <button class="btn btn-login w-100">Secure Login</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
