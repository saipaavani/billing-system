<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Staff Dashboard | Hospital Control Center</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- PDF LIBRARIES -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<style>
body {
    background: linear-gradient(135deg, #f0fdf4, #ecfeff);
    color: #064e3b;
}
.soft-card {
    background: #ffffff;
    border-radius: 20px;
    padding: 25px;
    box-shadow: 0 10px 30px rgba(6,78,59,.12);
    margin-bottom: 25px;
}
.bill-box {
    background: #f8fffb;
    border-left: 5px solid #14b8a6;
    border-radius: 15px;
    padding: 20px;
}
</style>
</head>

<body>

<div class="container mt-4">

<div class="d-flex justify-content-between mb-4">
    <h4>üßë‚Äç‚öïÔ∏è Staff Dashboard</h4>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">‚Üê Back</a>
</div>

<!-- ADD PATIENT -->
<div class="soft-card">
    <h5>Add New Patient</h5>
    <form id="addPatientForm" class="row g-3 mt-2">
        <input class="form-control col" placeholder="Name" required>
        <input class="form-control col" type="number" placeholder="Age" required>
        <select class="form-control col" required>
            <option value="">Gender</option>
            <option>Male</option>
            <option>Female</option>
        </select>
        <input class="form-control col" placeholder="Treatment (comma separated)" required>
        <input class="form-control col" placeholder="Room (comma separated)" required>
        <input class="form-control col" type="number" placeholder="Days" required>
        <input class="form-control col" type="date" required>
        <button class="btn btn-success mt-3 col-3">Add Patient</button>
    </form>
</div>

<!-- PATIENT TABLE -->
<div class="soft-card">
    <h5>Patients</h5>
    <table class="table table-bordered mt-3">
        <thead class="table-light">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Treatment</th>
                <th>Room</th>
                <th>Days</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="patientTable"></tbody>
    </table>
</div>

<!-- BILL -->
<div class="soft-card">
    <h5>Generated Bill</h5>
    <div class="bill-box" id="billBox">Click "Bill"</div>

    <div class="mt-3">
        <button class="btn btn-outline-success" id="downloadBillBtn">
            ‚¨á Download Bill (PDF)
        </button>
    </div>
</div>

</div>

<!-- UPDATE MODAL -->
<div class="modal fade" id="updateModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Update Patient</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <input type="hidden" id="updateId">

        <label class="form-label">Name</label>
        <input class="form-control mb-2" id="updateName">

        <label class="form-label">Treatment</label>
        <input class="form-control mb-2" id="updateTreatment">

        <label class="form-label">Room</label>
        <input class="form-control mb-2" id="updateRoom">

        <label class="form-label">No of Days</label>
        <input type="number" class="form-control" id="updateDays">
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-success" onclick="saveUpdate()">Save</button>
      </div>
    </div>
  </div>
</div>

<script>
const table = document.getElementById("patientTable");
const billBox = document.getElementById("billBox");
const downloadBtn = document.getElementById("downloadBillBtn");
let patientsCache = [];

/* LOAD PATIENTS */
function loadPatients() {
    fetch("/patient/get_all")
        .then(res => res.json())
        .then(data => {
            patientsCache = data;
            table.innerHTML = "";
            data.forEach((p, i) => {
                table.innerHTML += `
                <tr>
                    <td>${i + 1}</td>
                    <td>${p.name}</td>
                    <td>${p.treatment}</td>
                    <td>${p.room}</td>
                    <td>${p.no_of_days}</td>
                    <td>
                        <button class="btn btn-warning btn-sm me-1"
                            onclick="openUpdateModal('${p.id}')">Update</button>
                        <button class="btn btn-primary btn-sm"
                            onclick="generateBill('${p.id}')">Bill</button>
                    </td>
                </tr>`;
            });
        });
}
loadPatients();

/* ADD PATIENT */
document.getElementById("addPatientForm").onsubmit = e => {
    e.preventDefault();
    const f = e.target;

    fetch("/patient/add", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            name: f[0].value,
            age: f[1].value,
            gender: f[2].value,
            treatment: f[3].value,
            room: f[4].value,
            no_of_days: f[5].value,
            date: f[6].value
        })
    }).then(() => {
        f.reset();
        loadPatients();
    });
};

/* UPDATE MODAL */
function openUpdateModal(id) {
    const p = patientsCache.find(x => x.id === id);
    if (!p) return;

    document.getElementById("updateId").value = id;
    document.getElementById("updateName").value = p.name;
    document.getElementById("updateTreatment").value = p.treatment;
    document.getElementById("updateRoom").value = p.room;
    document.getElementById("updateDays").value = p.no_of_days;

    new bootstrap.Modal(document.getElementById("updateModal")).show();
}

/* SAVE UPDATE */
function saveUpdate() {
    const id = document.getElementById("updateId").value;

    fetch(`/patient/update/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            name: document.getElementById("updateName").value,
            treatment: document.getElementById("updateTreatment").value,
            room: document.getElementById("updateRoom").value,
            no_of_days: document.getElementById("updateDays").value
        })
    }).then(() => {
        bootstrap.Modal.getInstance(document.getElementById("updateModal")).hide();
        loadPatients();
    });
}

/* GENERATE BILL */
function generateBill(id) {
    fetch(`/billing/calculate/${id}`)
        .then(res => res.json())
        .then(d => {
            if (d.error) {
                billBox.innerHTML = `<span class="text-danger">${d.error}</span>`;
                return;
            }

            let html = `<b>Patient:</b> ${d.patient}<br>
                        <b>Days:</b> ${d.days}<hr>`;

            d.treatments.forEach(t => {
                html += `
                <b>${t.treatment}</b> (${t.room_type})<br>
                Treatment: ‚Çπ${t.treatment_cost}<br>
                Room/day: ‚Çπ${t.room_cost}<br><br>`;
            });

            html += `<hr><h4 class="text-success">Total: ‚Çπ${d.total}</h4>`;
            billBox.innerHTML = html;
        });
}

/* DOWNLOAD PDF */
downloadBtn.onclick = () => {
    if (billBox.innerText.includes("Click")) {
        alert("Please generate the bill first");
        return;
    }

    html2canvas(billBox, { scale: 2 }).then(canvas => {
        const imgData = canvas.toDataURL("image/png");
        const { jsPDF } = window.jspdf;

        const pdf = new jsPDF("p", "mm", "a4");
        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = (canvas.height * pdfWidth) / canvas.width;

        pdf.addImage(imgData, "PNG", 0, 10, pdfWidth, pdfHeight);
        pdf.save("Patient_Bill.pdf");
    });
};
</script>

</body>
</html>
