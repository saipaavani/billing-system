<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patient Management | Hospital Control Center</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
    body {
        background: linear-gradient(135deg, #f0fdf4, #ecfeff);
        color: #064e3b;
        font-family: 'Inter', system-ui, sans-serif;
    }

    /* Header */
    .glass-header {
        background: rgba(6, 78, 59, 0.08);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(6,78,59,0.15);
        padding: 18px 30px;
        margin-bottom: 30px;
    }

    .page-wrapper {
        padding: 30px 35px;
    }

    /* Cards */
    .soft-card {
        background: #ffffff;
        border-radius: 24px;
        padding: 30px;
        box-shadow: 0 12px 35px rgba(6,78,59,0.12);
        margin-bottom: 30px;
    }

    .form-control, .form-select {
        border-radius: 14px;
        padding: 12px 14px;
    }

    /* Buttons */
    .btn-primary-soft {
        background: linear-gradient(135deg, #0d9488, #14b8a6);
        border: none;
        color: #ffffff;
        border-radius: 16px;
        padding: 10px 20px;
    }
    .btn-primary-soft:hover {
        background: linear-gradient(135deg, #0f766e, #0d9488);
    }

    .btn-update-soft {
        background: linear-gradient(135deg, #3b82f6, #2563eb);
        border: none;
        color: #ffffff;
        border-radius: 14px;
    }

    .btn-danger-soft {
        background: linear-gradient(135deg, #ef4444, #dc2626);
        border: none;
        color: #ffffff;
        border-radius: 14px;
    }

    .table-wrapper {
        max-height: 420px;
        overflow-y: auto;
    }

    .table thead {
        background: #ecfeff;
    }

    .modal-content {
        border-radius: 22px;
    }

    a { text-decoration: none; }
</style>
</head>
<body>

<!-- Header -->
<div class="glass-header d-flex justify-content-between align-items-center">
    <h4 class="mb-0">üßë‚Äç‚öïÔ∏è Patient Management</h4>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">‚Üê Back</a>
</div>

<div class="page-wrapper">

    <!-- Add Patient -->
    <div class="soft-card">
        <h5 class="mb-4">Add New Patient</h5>
        <form id="addPatientForm">
            <div class="row g-3">
                <div class="col-md-3"><input type="text" class="form-control" placeholder="Full Name" required></div>
                <div class="col-md-2"><input type="number" class="form-control" placeholder="Age" required></div>
                <div class="col-md-2">
                    <select class="form-select" required>
                        <option value="">Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="col-md-3"><input type="text" class="form-control" placeholder="Treatment / Condition" required></div>
                <div class="col-md-2"><input type="text" class="form-control" placeholder="Room Type" required></div>
            </div>
            <div class="text-end mt-4">
                <button type="submit" class="btn btn-primary-soft">Add Patient</button>
            </div>
        </form>
    </div>

    <!-- Patient Table -->
    <div class="soft-card">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="mb-0">All Patients</h5>
            <input type="text" class="form-control w-25" id="patientFilter" placeholder="Search patient">
        </div>
        <div class="table-wrapper">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Treatment</th>
                        <th>Room</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="patientTable"></tbody>
            </table>
        </div>
    </div>

</div>

<!-- Update Modal -->
<div class="modal fade" id="updatePatientModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="background:#0d9488;color:#fff">
                <h5 class="modal-title">Update Patient</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="updatePatientForm">
                    <input type="hidden" id="updatePatientId">
                    <div class="mb-3"><input type="text" class="form-control" id="updatePatientName" required></div>
                    <div class="mb-3"><input type="number" class="form-control" id="updatePatientAge" required></div>
                    <div class="mb-3">
                        <select class="form-select" id="updatePatientGender" required>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="mb-3"><input type="text" class="form-control" id="updatePatientTreatment" required></div>
                    <div class="mb-3"><input type="text" class="form-control" id="updatePatientRoom" required></div>
                    <button type="submit" class="btn btn-primary-soft w-100">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
    const patientTable = document.getElementById("patientTable");

    const fetchPatients = () => {
        fetch("/patient/get_all")
        .then(res => res.json())
        .then(data => {
            patientTable.innerHTML = "";
            data.forEach((p,i) => {
                patientTable.innerHTML += `
                <tr data-id="${p.id}">
                    <td>${i+1}</td>
                    <td>${p.name}</td>
                    <td>${p.age}</td>
                    <td>${p.gender}</td>
                    <td>${p.treatment}</td>
                    <td>${p.room}</td>
                    <td>
                        <button class="btn btn-sm btn-update-soft updateBtn">Update</button>
                        <button class="btn btn-sm btn-danger-soft deleteBtn">Delete</button>
                    </td>
                </tr>`;
            });
        });
    };
    fetchPatients();

    document.getElementById("addPatientForm").addEventListener("submit", e => {
        e.preventDefault();
        const f = e.target;
        fetch("/patient/add", {
            method: "POST",
            headers: {"Content-Type":"application/json"},
            body: JSON.stringify({
                name: f[0].value,
                age: f[1].value,
                gender: f[2].value,
                treatment: f[3].value,
                room: f[4].value
            })
        }).then(() => { f.reset(); fetchPatients(); });
    });

    patientTable.addEventListener("click", e => {
        const tr = e.target.closest("tr");
        const id = tr?.dataset.id;
        if(e.target.classList.contains("deleteBtn") && id){
            if(confirm("Delete this patient?")){
                fetch(`/patient/delete/${id}`,{method:"DELETE"}).then(fetchPatients);
            }
        }
        if(e.target.classList.contains("updateBtn") && id){
            updatePatientId.value = id;
            updatePatientName.value = tr.cells[1].textContent;
            updatePatientAge.value = tr.cells[2].textContent;
            updatePatientGender.value = tr.cells[3].textContent;
            updatePatientTreatment.value = tr.cells[4].textContent;
            updatePatientRoom.value = tr.cells[5].textContent;
            new bootstrap.Modal(updatePatientModal).show();
        }
    });

    updatePatientForm.addEventListener("submit", e => {
        e.preventDefault();
        fetch(`/patient/update/${updatePatientId.value}`, {
            method: "PUT",
            headers: {"Content-Type":"application/json"},
            body: JSON.stringify({
                name: updatePatientName.value,
                age: updatePatientAge.value,
                gender: updatePatientGender.value,
                treatment: updatePatientTreatment.value,
                room: updatePatientRoom.value
            })
        }).then(() => {
            fetchPatients();
            bootstrap.Modal.getInstance(updatePatientModal).hide();
        });
    });

    patientFilter.addEventListener("keyup", () => {
        const f = patientFilter.value.toLowerCase();
        document.querySelectorAll("#patientTable tr").forEach(r => {
            r.style.display = r.cells[1].textContent.toLowerCase().includes(f) ? '' : 'none';
        });
    });
});
</script>
</body>
</html>
